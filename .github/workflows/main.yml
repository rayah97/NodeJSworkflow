name: Node Js Workflow
on: [push, pull_request]
jobs:
  build:
    name: Build Node JS App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: '18.x'
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: $'18.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

